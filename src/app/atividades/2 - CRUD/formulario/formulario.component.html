<form [formGroup]="form" (ngSubmit)="submitForm()" style="display: flex;flex-direction: column;gap: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input type="text" matInput formControlName="nome" placeholder="Digite algo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="text" matInput formControlName="email" placeholder="Digite algo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input type="password" matInput formControlName="senha" placeholder="Digite algo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CEP</mat-label>
    <input type="text" matInput formControlName="cep" placeholder="Digite algo" maxlength="8">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Logradouro</mat-label>
    <input type="text" matInput formControlName="logradouro" placeholder="Digite algo">
  </mat-form-field>

  <button mat-raised-button type="submit">Salvar</button>
  <button mat-raised-button matDialogClose>Cancelar</button>
</form>
